      environment:
        ZOOKEEPER_CLIENT_PORT: 2181

    postgres:
        image: postgres:9.6
        ports:
            - "15432:5432"
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: test
            POSTGRES_DATA: /var/lib/postgresql/data
        volumes:
            - postgres-data:/var/lib/postgresql/data

volumes:
    postgres-data:
        external: false

